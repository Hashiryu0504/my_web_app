<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まもの攻略</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: url('https://source.unsplash.com/random/1920x1080?monster') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>まもの攻略へようこそ</h1>
            <p>キャラクター対戦ゲームの攻略情報とチーム編成ツールを提供します。</p>
            <a href="/team" class="btn btn-primary btn-lg">チーム編成ツールを使う</a>
        </div>
    </header>
    <div class="container">
        <h2>主な特徴</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">攻略情報</h5>
                        <p class="card-text">詳細なキャラクターデータと攻略情報を提供</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">編成ツール</h5>
                        <p class="card-text">簡単にチームを編成して保存、共有可能</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ユニークなキャラクター</h5>
                        <p class="card-text">300体以上のユニークなキャラクター</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2024 まもの攻略</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
